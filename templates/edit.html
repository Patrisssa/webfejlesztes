<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyv szerkesztése</title>
</head>
<body>
    <h1>Könyv szerkesztése</h1>
    <form method="POST">
        <label for="title">Cím:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required>
        <br><br>
        <label for="author">Szerző:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required>
        <br><br>
        <label for="description">Leírás:</label>
        <textarea id="description" name="description" required>{{ book.description }}</textarea>
        <br><br>
        <label for="published_date">Megjelenés dátuma:</label>
        <input type="date" id="published_date" name="published_date" value="{{ book.published_date.strftime('%Y-%m-%d') }}" required>
        <br><br>
        <button type="submit">Mentés</button>
    </form>
    <br>
    <a href="{{ url_for('admin.admin_dashboard') }}">Vissza a könyvlistához</a>
</body>
</html>
